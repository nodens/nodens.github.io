<div class="container footer-container">
  <p>
    {{ site.name | escape }} -
    <a href="mailto:{{ site.email }}" target="_blank">{{ site.email | escape }}</a>
    {%- if site.footer_show_references -%}
      &nbsp;- {{ site.references_title | default: "References on request" }}
    {%- endif -%}
  </p>
  <p>
  Please find the latest - and best looking - version online on <a href="{{ site.canonicalurl }}" target="_blank">{{ site.canonicalurl | escape }}</a>
</div>
